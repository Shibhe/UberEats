<div class="container">
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">User login</li>
        </ol>
    </nav>
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin" (ngSubmit)="onSubmit()">
            <h3 class="form-signin-heading">UberEats. Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="emailOrPhone" placeholder="Email or Phone number" required="" autofocus="" />
            <input type="password" class="form-control" name="Password" placeholder="Password" required="" />
            <div id="remember" class="checkbox">
                <label>
                        <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
            <a id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</a>
        </form>
    </div>
</div>
