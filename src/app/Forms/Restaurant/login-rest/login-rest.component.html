<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">UberEats. Please Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" method="post"  name="Login_Form" class="form-signin" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-horizontal" role="form">
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" [(ngModel)]="restaurant.email" name="email" #email="ngModel" required placeholder="Email">   
                                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>                                     
                                </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" [(ngModel)]="restaurant.password" name="password" placeholder="Password"#password="ngModel" required>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                                </div>
        
                            
                        <div class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                  </div>
                                </div>


                            <div style="margin-top:10px" class="form-group">
                          
                                <div class="col-sm-12 controls">
                                  <button id="btn-login"  class="btn btn-success">Login </button>

                                  <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! (Restaurant Only) 
                                        <a routerLink="/Restaurant.html" class="btn btn-link">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     
                    </div>                     
                </div>  
    </div>
</div>
