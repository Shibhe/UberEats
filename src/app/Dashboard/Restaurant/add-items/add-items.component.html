<div class="container">
        <h1 class="well">Add Product to your collection</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <div class="col-md-6 form-line">
                          <div class="form-group">
                              <label for="itemName">Product name</label>
                            <input type="text" [(ngModel)]="items.itemName" name="itemName" class="form-control" id="" placeholder=" Enter Product Name">
                          </div>
                          <div class="form-group">
                            <label for="itemPrice">Product Price</label>
                            <input type="number" [(ngModel)]="items.itemPrice" name="itemPrice" class="form-control" id="exampleInputEmail" placeholder=" Enter Product Price here">
                          </div>	
                         <!-- <div class="form-group">
                                <label for="itemImage">Product Image</label>
                                <input type="file" class="form-control-file" (change)="handleUpload($event)" [(ngModel)]="items.itemImage" id="itemImage" name="itemimage" aria-describedby="fileHelp">
                          </div> -->
                      </div>
                      <div class="col-md-6">
                            <div class="form-group">
                                    <label class="radio-inline"><input type="radio" value="Breakfast" name="itemType" [(ngModel)]="items.itemType" required>BreakFast</label>
                                    <label class="radio-inline"><input type="radio" value="Lunch" name="itemType" [(ngModel)]="items.itemType" required>Lunch</label>
                                    <label class="radio-inline"><input type="radio" value="Dinner" name="itemType" [(ngModel)]="items.itemType" required>Supper</label>
                            </div>
                          <div class="form-group">
                              <label for ="description"> Product Description</label>
                               <textarea  class="form-control" [(ngModel)]="items.description" name="description" id="description" placeholder="Enter Your Description here"></textarea>
                          </div>
                          <div>
                                <button type="submit" class="btn btn-success" [disabled]="loading" (click)="OnSubmit()" style="background-color: #283747" ><i class="fa fa-plus" aria-hidden="true"></i>  Add Product</button>
