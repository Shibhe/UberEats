<div class="container">
<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-lg-offset-4  col-sm-offset-4  col-md-offset-4">
        <table class="table table-striped" *ngIf="orders.length > 0" style="margin-top: 10px">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Description</th>
                <th>Total Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orders of order">
                <td> {{ orders.itemName }}</td>
                <td> R {{ orders.itemPrice }}</td>
                <td> {{ orders.totAmt }}</td>
                <td> {{ orders.delivered }}</td>
              </tr>
            </tbody>
          </table>   
    </div>
</div>
</div>

<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <img [hidden]="!onlineCart.itemImage" src="data:image/bmp;base64,{{onlineCart.itemImage}}" />
                    </div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{ orders.itemName }}</h4>
                      <p>{{ orders.description }}</p>
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{ orders.itemPrice }}</td>
               
                <td class="actions" data-th="">
                  <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                  <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2" class="hidden-xs"></td>
               
                <td><button href="#" class="btn btn-success btn-block">Add Product <i class="fa fa-angle-right"></i></button></td>
              </tr>
            </tfoot>
          </table>
  </div>
