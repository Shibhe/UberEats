<div class="container">
<div class="row">
    <div *ngIf="items.length <= 0">
        <h3 class="text-center">No orders available!</h3>
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 col-lg-offset-4  col-sm-offset-4  col-md-offset-4">
        <table class="table table-striped" *ngIf="items.length > 0" style="margin-top: 10px">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Description</th>
                <th>Total Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let orders of items">
                <td> {{ orders.itemName }}</td>
                <td> R {{ orders.itemPrice }}</td>
                <td> {{ orders.description }}</td>
                <td> {{ orders.amt }}</td>
                <td> {{ orders.delivered }}</td>
              </tr>
            </tbody>
          </table>   
    </div>
</div>
</div>
