<div class="container">
<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <a class="btn btn-md btn-primary" routerLink="/login.html/username/userRole=3"><i class="fa fa-chevron-left" aria-hidden="true"></i> <span>Back</span></a>
      <h2>Product List</h2>
        <table class="table table-striped" style="margin-top: 10px">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Description</th>
                <th>item Type</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let products of product">
                <td>  <img [hidden]="!products.itemImage" src="data:image/bmp;base64,{{products.itemImage}}" width="100" height="100" /> {{ products.itemName }}</td>
                <td> R {{ products.itemPrice | currency:'ZAR':true:'1.2-2' }}</td>
                <td> {{ products.description }}</td>
                <td> {{ products.itemType }}</td>
                <td>
                    <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                    <button class="btn btn-danger btn-sm" ><i class="fa fa-trash-o"></i></button>
                </td>
              </tr>
            </tbody>
          </table>   
    </div>
</div>
</div>
