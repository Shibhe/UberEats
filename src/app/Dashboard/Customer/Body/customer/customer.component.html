<div class="container">
    <div class="row">
        <div class="col-lg-7 col-sm-7 col-md-7">
            <h1 style="padding-bottom: 19px">Choose your favourite meal...</h1>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <ul *ngFor="let product of products | async">
                        <li>
                            <div class="panel panel-default ">
                                <div class="panel-body ">
                                   
                                </div>
                                <div class="panel-footer ">
                                    <div class="row ">
                                        <div class="col-lg-6 col-sm-6 col-md-6">
                                            <img src="./assets/images/uber.jpg " alt="Uber Eats ">
                                        </div>
                                        <div class="col-lg-6 col-sm-6 col-md-6">
                                            <h3><strong>
                                                  Item Name: {{ product.itemName }}
                                                </strong></h3>
                                            <h5><strong>
                                                  Item Price: R {{ product.itemPrice }}
                                                </strong></h5>
                                            <p>
                                                <p>{{ product.description }}
                                                </p>

                                                <button type="button"
                                                class="button success large js-btn-add"
                                                (click)="addProductToCart(product, 1)">Add To Cart</button>
                                                <button type="button"
                                                class="button small js-btn-remove"
                                                *ngIf="productInCart(product)"
                                                (click)="removeProductFromCart(product, 1)">Remove item from cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-sm-5 col-md-5">
            <app-shopping-cart></app-shopping-cart>
        </div>
    </div>
</div>
