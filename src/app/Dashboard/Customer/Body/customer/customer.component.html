<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <ul *ngFor="let onlineCart of cartItems">
                        <li>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    KFC
                                </div>
                                <div class="panel-footer">
                                    <div class="row">
                                        <div class="col-lg-5 col-sm-5 col-md-5">
                                            <img src="./assets/images/uber.jpg" alt="Uber Eats">
                                        </div>
                                        <div class="col-lg-6 col-sm-6 col-md-6">
                                            <h3><strong>
                                                  Item Name: {{ onlineCart.itemName }}
                                                </strong></h3>
                                            <h5><strong>
                                                  Item Price: R {{ onlineCart.itemPrice }}
                                                </strong></h5>
                                            <p>
                                                <p>{{ onlineCart.description }}
                                                </p>
                                                <button type="button" class="btn btn-success" (click)="addItemInCart(onlineCart.id)">Add to Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
