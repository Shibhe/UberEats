<div class="container">
  <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12 col-lg-offset-4  col-sm-offset-4  col-md-offset-4">
          <table class="table table-striped" *ngIf="orderHistory.length > 0" style="margin-top: 10px">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th colspan="2">Remove</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let selectedItem of seletedItems">
                  <td> {{ orderHistory.itemName }}</td>
                  <td> R {{ orderHistory.itemPrice }}</td>
                  <td> {{ orderHistory.description }}</td>
                  <td>
                    <button (click)="removeItemInCart(orderHistory.id)" class="btn btn-default">Remove item</button>
                  </td>
                </tr>
              </tbody>
            </table>   
      </div>
  </div>
</div>
